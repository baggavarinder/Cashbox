<form name="projectEditForm" ng-submit="projectEditForm.$valid && createProject()" novalidate>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h3 class="modal-title" translate>PROJECTS.PROJECT-ADD-EDIT-DIALOG.TITLE</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="project-name" translate>PROJECTS.FIELDS.NAME</label>
      <input type="text" id="project-name" class="form-control" ng-model="project.name" focus-on="project-name-field" required/>
    </div>
  </div>
  <div class="modal-footer">
    <div class="cb-modal-actions">
      <button type="submit" class="btn btn-primary" translate>PROJECTS.PROJECT-ADD-EDIT-DIALOG.SAVE</button>
      <button type="button" ng-if="isProjectSaved()" class="btn btn-link btn-danger" translate  ng-click="deleteProject(project)">PROJECTS.PROJECT-ADD-EDIT-DIALOG.DELETE</button>
      
    </div>
  </div>
</form>
