<ui-select ng-model="model.selection" theme="bootstrap" ng-required="required">
  <ui-select-match placeholder="{{'PROJECTS.FIELDS.SELECT-PROJECT-PLACEHOLDER' | translate}}">
    <span>{{$select.selected.name}}</span>
    <button type="button" class="clear" ng-click="clearProject($event)">X</button>
  </ui-select-match>
  <ui-select-choices repeat="item.id as item in projects | filter: $select.search">
    <span ng-bind-html="item.name | highlight: $select.search"></span>
  </ui-select-choices>
</ui-select>
